<app-search-comp></app-search-comp>
<br>
<div *ngFor="let item of transactionDrugs" class="transaction_drug">
    <div class="drug_name">
        {{item.genericName}}
    </div>

        <input  type="number" min="1">

    <button mat-button (click)="deleteDrugInTrans(item._id)" class="cancle" color="warn"
    ><mat-icon>delete</mat-icon></button>
</div>
<div (click)="createPendingTransaction()" class="btn btn--crimson send_trans" *ngIf="transactionDrugs.length > 0">
    SEND TRANS
</div>
<br>

<h5>DRUGS</h5>
<igx-grid 

[primaryKey]="'_id'"
[paging]="true"
[perPage]="10"
[allowFiltering]="true"
[showToolbar]="true"

[columnPinning]="true"
[columnHiding]="true"

toolbarTitle="DRUGS"
width="'80%'"
class="drugsGrid"
#drugsGrid 

id="drugsGrid | async" 
[data]="drugs" 
[autoGenerate]="false" 
[rowEditable]="false"
[exportExcel]="true"
exportText="Export"
exportExcelText="Export to Excel"
[allowFiltering]="true">

<igx-column  width="25%" field="genericName" [sortable]="true" header="Generic Name "></igx-column>

<igx-column  width="25%" field="brandName" [sortable]="true" header="Brand Name "></igx-column>

<igx-column  width="10%" field="amount" [sortable]="false" header="Amount "  [filterable]="false"></igx-column>

<igx-column  width="10%" field="sellingPrice" [sortable]="true" header="Selling Price "  [filterable]="false"></igx-column>

<igx-column  width="10%" field="type" [sortable]="true" header="Type "  [filterable]="false"></igx-column>

<igx-column  width="10%" dataType="boolean" field="expired" [sortable]="false" header="Expired "  [filterable]="false"></igx-column>

<igx-column  width="10%" dataType="boolean" field="available" [sortable]="false" header="Available "  [filterable]="false"></igx-column>

<igx-column field="_id" header=" " [filterable]="false">
    <ng-template igxCell let-cell="cell">
      <span tabindex="0"
        ><button mat-stroked-button (click)="cellContent(cell.value)">
          ADD
        </button></span
      >
    </ng-template>
  </igx-column>


</igx-grid>
<br>
