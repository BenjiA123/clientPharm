<br />
<h5 class="header">CREATE CUSTOMER ACCOUNT</h5>
<form
  class="create__customer__form"
  (submit)="oncreateCustomer(createCustomer)"
  #createCustomer="ngForm"
>
  <div class="form_container">
    <mat-form-field
      class="input__field"
      *ngFor="let field of createCustomerFields"
      class="create_detail_card_left_input_field"
      appearance="outline"
    >
      <mat-label>{{ field.label }}:</mat-label>
      <input
        min="1"
        matInput
        ngModel
        requiredc
        name="{{ field.name }}"
        placeholder="{{ field.placeholder }}"
        type="{{ field.type }}"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gender:</mat-label>
      <mat-select matInput ngModel required name="gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button type="submit" class="btn btn--crimson">Create</button>
</form>
