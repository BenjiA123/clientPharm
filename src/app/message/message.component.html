<div class="message__card">
  <div class="message__card__header">Message</div>

  <div
    *ngFor="let user of users"
    [routerLink]="['/message', user.username]"
    class="message__card__element"
  >
    <div class="message__card__element__name">{{ user.username }}</div>
  </div>

  <br />
</div>
